<!DOCTYPE html>
<html>
<head>
    <title>Vowel Counter</title>
</head>
<body>
    <h2>Vowel Counter</h2>

    <script>
        let str = prompt("Enter a string:");
        let count = 0;

        for (let i = 0; i < str.length; i++) {
            let ch = str[i].toLowerCase();

            if (ch === 'a' || ch === 'e' || ch === 'i' || ch === 'o' || ch === 'u') {
                count++;
            }
        }

        alert("Number of vowels = " + count);
    </script>

</body>
</html>
