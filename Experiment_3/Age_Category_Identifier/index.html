<!DOCTYPE html>
<html>
<head>
    <title>Age Category Identifier</title>
</head>
<body>
    <h2>Age Category Identifier</h2>

    <script>
        let age = parseInt(prompt("Enter your age:"));

        if (age < 13) {
            alert("You are a Child.");
        } else if (age >= 13 && age < 60) {
            alert("You are an Adult.");
        } else {
            alert("You are a Senior Citizen.");
        }
    </script>

</body>
</html>
