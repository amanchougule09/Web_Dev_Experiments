<!DOCTYPE html>
<html>
<head>
    <title>Student Information System</title>
</head>
<body>
    <h2>Student Information System</h2>

    <script>
        let student = {
            rollNo: prompt("Enter Roll Number:"),
            name: prompt("Enter Name:"),
            branch: prompt("Enter Branch:"),
            percentage: prompt("Enter Percentage:")
        };

        alert(
            "Student Details:\n" +
            "Roll No: " + student.rollNo + "\n" +
            "Name: " + student.name + "\n" +
            "Branch: " + student.branch + "\n" +
            "Percentage: " + student.percentage + "%"
        );
    </script>

</body>
</html>
