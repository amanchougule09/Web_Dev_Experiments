<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Checker</title>
</head>
<body>
    <h2>Prime Number Checker</h2>

    <script>
        
        let num = parseInt(prompt("Enter a number:"));

        let isPrime = true;

        if (num <= 1) {
            isPrime = false;
        } else {
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
            }
        }

      
        if (isPrime) {
            alert(num + " is a Prime Number.");
        } else {
            alert(num + " is NOT a Prime Number.");
        }
    </script>

</body>
</html>
