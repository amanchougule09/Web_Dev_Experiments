<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>Home Page</h1>
</header>

<!-- Main Section -->
<main>
    <section>
        <article>
            <h2>Audio and Video</h2>

            <p>Audio Example:</p>
            <audio controls>
                <source src="tom_and_Jerry_BGM.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>

            <p>Video Example:</p>
            <video controls width="100%">
                <source src="First_Video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </article>

        <!-- Figure -->
        <figure>
            <img src="coding.jpg" alt="Sample Image">
            <figcaption>
                Figure: Coding Image
            </figcaption>
        </figure>
    </section>
</main>

<!-- Aside -->
<aside>
    <h3>Related Information</h3>
    <p>HTML5 makes web development easier and more semantic.</p>
</aside>

<!-- Progress -->
<div class="progress-box">
    <p>Task Progress</p>
    <progress value="70" max="100"></progress>
</div>

<!-- Footer -->
<footer>
    <p>&copy; Created By AMAN</p>
</footer>

</body>
</html>
