<!DOCTYPE html>
<html>
<head>
    <title>Arrow Function - Total & Percentage</title>
</head>
<body>

<h2>Arrow Function: Total and Percentage</h2>

<script>
    const calculate = (m1, m2, m3) => {
        let total = m1 + m2 + m3;
        let percentage = (total / 300) * 100;

        console.log("Total Marks:", total);
        console.log("Percentage:", percentage + "%");
    };

    calculate(85, 90, 88);
</script>

</body>
</html>
