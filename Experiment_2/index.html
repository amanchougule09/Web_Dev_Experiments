<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experiment 02 - CSS3 Typography & Animation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>

    <!-- Typography Section -->
    <section class="typography">
        <h1>Typography Magic</h1>
        <p>
            Typography is the art of shaping words into visual stories. 
            Through fonts, spacing, color, and motion, text becomes expressive, 
            emotional, and impactful across digital and print media.
        </p>
    </section>

    <!-- Animation Section -->
    <section class="animation">
        <h1>Transition & Transformation</h1>

        <div class="scene">

            <div class="cloud">
                <img src="Media/cloud.png" alt="Cloud">
            </div>

            <div class="cloud cloud2">
                <img src="Media/cloud.png" alt="Cloud">
            </div>

            <div class="road"></div>

            <div class="car">
                <img src="Media/car.png" alt="Car">
            </div>

        </div>
    </section>

</main>

</body>
</html>
